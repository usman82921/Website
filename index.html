<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #282828;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --dark-gray: #888;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header h1 i {
            margin-right: 10px;
        }

        header p {
            color: var(--dark-gray);
            font-size: 1.1rem;
        }

        .input-section {
            background-color: var(--white);
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        #youtube-url {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border 0.3s;
        }

        #youtube-url:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .format-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .format-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1rem;
        }

        .format-options input[type="radio"] {
            margin-right: 8px;
            accent-color: var(--primary-color);
        }

        #download-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        #download-btn:hover {
            background-color: #cc0000;
        }

        .result-section {
            background-color: var(--white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .video-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .thumbnail-container {
            width: 160px;
            height: 90px;
            flex-shrink: 0;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        #video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-details {
            flex-grow: 1;
        }

        #video-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .meta-info {
            display: flex;
            gap: 15px;
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        .download-options {
            display: flex;
            gap: 10px;
        }

        .download-btn {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            flex-grow: 1;
            text-align: center;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #cc0000;
        }

        .secondary-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .secondary-btn:hover {
            background-color: #1a1a1a;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: flex;
        }

        footer {
            text-align: center;
            color: var(--dark-gray);
            font-size: 0.9rem;
            margin-top: 30px;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .disclaimer {
            margin-top: 10px;
            font-size: 0.8rem;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .video-info {
                flex-direction: column;
            }

            .thumbnail-container {
                width: 100%;
                height: auto;
                aspect-ratio: 16/9;
            }

            .download-options {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-youtube"></i> YouTube Downloader</h1>
            <p>Download videos and audio from YouTube in high quality</p>
        </header>
        
        <main>
            <div class="input-section">
                <input type="text" id="youtube-url" placeholder="Paste YouTube video URL here...">
                <div class="format-options">
                    <label>
                        <input type="radio" name="format" value="mp4hd" checked>
                        <span>MP4 (HD Video)</span>
                    </label>
                    <label>
                        <input type="radio" name="format" value="mp3">
                        <span>MP3 (Audio Only)</span>
                    </label>
                </div>
                <button id="download-btn">Get Download Link</button>
            </div>
            
            <div class="result-section hidden" id="result-section">
                <div class="video-info">
                    <div class="thumbnail-container">
                        <img id="video-thumbnail" src="" alt="Video thumbnail">
                    </div>
                    <div class="video-details">
                        <h2 id="video-title"></h2>
                        <div class="meta-info">
                            <span id="video-duration"></span>
                            <span id="file-size"></span>
                        </div>
                    </div>
                </div>
                
                <div class="download-options">
                    <a id="download-link" href="#" class="download-btn">
                        <i class="fas fa-download"></i> Download Now
                    </a>
                    <button id="copy-link" class="secondary-btn">
                        <i class="fas fa-copy"></i> Copy Link
                    </button>
                </div>
            </div>
            
            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>
            
            <div class="error-message hidden" id="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <p id="error-text"></p>
            </div>
        </main>
        
        <footer>
            <p>Credit: <a href="https://t.me/anshapi" target="_blank">AnshAPI</a></p>
            <p class="disclaimer">This tool is for personal use only. Please respect copyright laws.</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const youtubeUrlInput = document.getElementById('youtube-url');
            const downloadBtn = document.getElementById('download-btn');
            const resultSection = document.getElementById('result-section');
            const loadingSection = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const videoThumbnail = document.getElementById('video-thumbnail');
            const videoTitle = document.getElementById('video-title');
            const videoDuration = document.getElementById('video-duration');
            const fileSize = document.getElementById('file-size');
            const downloadLink = document.getElementById('download-link');
            const copyLinkBtn = document.getElementById('copy-link');
            const errorText = document.getElementById('error-text');

            // Function to extract video ID from YouTube URL
            function getVideoId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }

            // Function to show loading state
            function showLoading() {
                resultSection.classList.add('hidden');
                errorMessage.classList.add('hidden');
                loadingSection.classList.remove('hidden');
            }

            // Function to hide loading state
            function hideLoading() {
                loadingSection.classList.add('hidden');
            }

            // Function to show error message
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            // Function to format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Function to format duration
            function formatDuration(seconds) {
                if (!seconds || seconds === 0) return 'Duration: N/A';
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `Duration: ${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Function to decode HTML entities
            function decodeHtmlEntities(text) {
                const textArea = document.createElement('textarea');
                textArea.innerHTML = text;
                return textArea.value;
            }

            // Event listener for download button
            downloadBtn.addEventListener('click', function() {
                const youtubeUrl = youtubeUrlInput.value.trim();
                const format = document.querySelector('input[name="format"]:checked').value;

                // Validate URL
                if (!youtubeUrl) {
                    showError('Please enter a YouTube URL');
                    return;
                }

                const videoId = getVideoId(youtubeUrl);
                if (!videoId) {
                    showError('Invalid YouTube URL. Please enter a valid YouTube video URL.');
                    return;
                }

                // Show loading state
                showLoading();

                // Set thumbnail (using YouTube's thumbnail service)
                videoThumbnail.src = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;

                // Prepare API URL
                const apiUrl = `https://youtube.anshppt19.workers.dev/anshapi?url=${encodeURIComponent(youtubeUrl)}&format=${format}`;

                // Make API request
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            // Update UI with video info
                            videoTitle.textContent = decodeHtmlEntities(data.data.titre_mp4.replace(/\+/g, ' '));
                            fileSize.textContent = `Size: ${formatFileSize(parseInt(data.data.weight_total))}`;
                            videoDuration.textContent = formatDuration(parseInt(data.data.VideoDuration));

                            // Set download link
                            downloadLink.href = data.data.url_mp4_youtube;
                            downloadLink.download = data.data.name_mp4;

                            // Show result section
                            resultSection.classList.remove('hidden');
                        } else {
                            showError(data.message || 'Failed to get download link. Please try again.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError('An error occurred. Please check the URL and try again.');
                    })
                    .finally(() => {
                        hideLoading();
                    });
            });

            // Event listener for copy link button
            copyLinkBtn.addEventListener('click', function() {
                if (downloadLink.href && downloadLink.href !== '#') {
                    navigator.clipboard.writeText(downloadLink.href)
                        .then(() => {
                            const originalText = copyLinkBtn.innerHTML;
                            copyLinkBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                            setTimeout(() => {
                                copyLinkBtn.innerHTML = originalText;
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Failed to copy: ', err);
                        });
                }
            });

            // Allow pressing Enter key in input field to trigger download
            youtubeUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    downloadBtn.click();
                }
            });
        });
    </script>
</body>
</html>
