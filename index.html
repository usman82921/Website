<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telenor Quiz Answers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #0088cc;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .answer {
            color: #2ecc71;
            font-weight: bold;
            margin-left: 15px;
        }
        .date {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 20px;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📚 Telenor Quiz Answers</h1>
    </div>

    <div id="main-content">
        <div class="loading">Loading questions...</div>
    </div>

    <script>
        // API سے ڈیٹا fetch کرنے کا فنکشن
        async function fetchQuizData() {
            try {
                const response = await fetch('http://paktrickowner.serv00.net/Api.php');
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // ڈیٹا ڈسپلے کرنے کا فنکشن
        async function displayQuizData() {
            const quizData = await fetchQuizData();
            const mainContent = document.getElementById('main-content');

            if (quizData && quizData.quiz) {
                const currentDate = new Date().toLocaleDateString('en-GB');
                let html = `
                    <div class="date">📅 Date: ${currentDate}</div>
                    <div class="quiz-container">
                        <h3>📋 Questions & Answers:</h3>
                `;

                quizData.quiz.forEach((item, index) => {
                    html += `
                        <div class="question">
                            ${index + 1}. ${item.question}
                            <div class="answer">✅ ${item.answer}</div>
                        </div>
                    `;
                });

                html += `</div>`;
                mainContent.innerHTML = html;
            } else {
                mainContent.innerHTML = '<div class="quiz-container">Failed to load questions. Please try again later.</div>';
            }
        }

        // صفحہ لوڈ ہوتے ہی ڈیٹا ڈسپلے کریں
        window.onload = displayQuizData;
    </script>
</body>
</html>
